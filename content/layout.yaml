# ──────────────────────────────────────────────────────────────────
# LAYOUT — section order and placement for the designed CV
# ──────────────────────────────────────────────────────────────────
#
# The layout engine (scripts/layout.py) reads this file to generate
# canvas.tex with automatic page breaks.
#
# ORDERING:
#   Sections are placed on the page TOP-TO-BOTTOM in the order
#   listed here. To move a section higher or lower on the page,
#   move its entry up or down in this list.
#
# COLUMNS:
#   column: "left"   — placed in the left column
#   column: "right"  — placed in the right column
#   column: "full"   — spans the entire page width
#
#   Consecutive left/right sections appear SIDE-BY-SIDE.
#   A "full" section spans the full width and appears BELOW
#   whatever came before it (and ABOVE whatever comes after).
#
# Fields:
#   title   : Box title (appears in the top border, e.g. "SUMMARY")
#   content : Generated .tex filename (relative to generated/)
#   column  : "left", "right", or "full"
#
# ──────────────────────────────────────────────────────────────────

sections:
  - title: "SUMMARY"
    content: "summary.tex"
    column: "left"

  - title: "RESEARCH EXPERIENCE"
    content: "research_experience.tex"
    column: "left"

  - title: "WORK EXPERIENCE"
    content: "work_experience.tex"
    column: "left"

  - title: "TECHNICAL SKILLS"
    content: "skills.tex"
    column: "right"

  - title: "EDUCATION"
    content: "education.tex"
    column: "right"
